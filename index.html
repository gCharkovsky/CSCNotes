    <div class="header-controls">
        <button class="header-controls__toggle-theme icon-button  primary-btn" onclick="toggle_theme()">
            <img src="static/UIkit/moon.svg" alt="toggle dark theme" class="light-only">
            <img src="static/UIkit/sun.svg" alt="toggle light theme" class="dark-only">
        </button>
        <form action="" class="header-controls__search header-controls__search_collapsed">
            <button onclick="show_search()" class="header-controls__search-toggle icon-button  primary-btn">
                <!--
                временная мера по покраске иконок
                <img src="static/UIkit/search.svg" alt="search">
                -->
                <svg width="40" height="40" viewBox="0 0 40 40" stroke="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke="none" fill-rule="evenodd" clip-rule="evenodd"

                </svg>
            </button>
            <input type="search" placeholder="Search notes" class="search__input">
            <button type="reset" class="search__input-clear icon-button" onclick="hide_search()">
                <img src="static/UIkit/clear.svg" alt="clear">
            </button>
        </form>
        <button class="header-controls__menu primary-btn icon-button">
            <!--
            временная мера по покраске иконок
            <img src="static/UIkit/menu.svg" alt="menu" class="svg-fill">
            -->
            <svg width="40" height="40" viewBox="0 0 40 40" class="primary-btn" xmlns="http://www.w3.org/2000/svg">
                <rect x="6" y="12" width="28" height="2" stroke="none"/>
                <rect x="6" y="19" width="28" height="2" stroke="none"/>
                <rect x="6" y="26" width="28" height="2" stroke="none"/>
            </svg>
        </button>
    </div>

</header>
<main>
    <form action="" class="new-note">
        <textarea placeholder="Title" rows="1" class="new-note__textarea textarea_header"></textarea>
        <textarea placeholder="Take a note..." rows="3" class="new-note__textarea"></textarea>
        <div class="new-note__action-block">
            <div class="color-picker">
                <button class="color-picker__item">
                </button>
            </div>
            <div class="action-block__controls">
                <button class="icon-button secondary-btn">
                    <!--                    <img src="static/UIkit/cancel.svg" alt="Cancel">-->
                    <svg width="40" height="40" viewBox="0 0 40

                    40" class=""
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.5 11.5L20 20M28.5 28.5L20 20M20 20L28.5 11.5M20 20L11.5 28.5" fill="none"
                              stroke-width="2"/>
                    </svg>
                </button>
                <button type="submit" class="icon-button primary-btn">
                    <!--<img src="static/UIkit/send.svg" alt="Save">-->
                    <svg width="40" height="40" viewBox="0 0 40 40"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill="none"
                              d="M10.8534 11.9409L28.5834 20L10.8534 28.0591L13.9285 20.3714L14.077 20L13.9285 19.6286L10.8534 11.9409Z"
                              stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>
    </form>

    <section class="notes">

    </section>
</main>
